<div class="flex flex-col bg-slate-900 shadow-lg rounded-lg overflow-hidden">
    <!-- Image section -->
    <div class="relative w-full flex-shrink-0">
        <img class="w-full" src={{show?.posterPath}} alt="Show poster">
    </div>

    <!-- Content section -->
    <div class="flex flex-col flex-grow p-4">
        <div class="mb-2 flex justify-between items-center">
            <div class="flex-grow">
                
                <p class="text-white text-xl font-semibold truncate">{{show?.title}}</p>
                <p class="text-white text-sm">{{ show?.date| date:'fullDate' }}</p>
            </div>
        </div>

        <div class="flex items-center justify-between mt-auto">
            <div class="flex items-center">

                <!-- Category icon SVG -->
                <ng-container *ngIf="show?.type === 'movie'">
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z" fill="#FFF"/>
                    </svg>
                </ng-container>
                <ng-container *ngIf="show?.type === 'tv'">
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z" fill="#FFF"/>
                    </svg>
                </ng-container>
                
                <!-- <p class="text-white text-sm ml-1">{{show?.type}}</p> -->
                <p class="text-white text-sm ml-1">{{show?.type?.toUpperCase()}}</p>
            </div>
        </div>
    </div>
</div>
